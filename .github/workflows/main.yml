name: EternalZero Server Auto-Renewal

on:
  schedule:
    # Run every 2 hours to ensure we catch the cooldown window
    # Times are in UTC
    - cron: '0 */2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  renew-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: pip install aiohttp

    - name: Run server renewal bot
      env:
        # We pass the secret cookie to the python script here
        ETERNAL_COOKIE: ${{ secrets.ETERNAL_COOKIE }}
      run: python renew.py
      timeout-minutes: 5
    
    # Optional: Upload logs if you decide to write to a file in the script
    # Currently set to ignore if no files exist, so it won't break anything.
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renewal-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
        if-no-files-found: ignore
